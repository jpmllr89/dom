<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="css/base.css">
  <title>Folio</title>
  <script src="https://kit.fontawesome.com/daab95b70a.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="site-wrapper">
    <header class="site-header">
      <nav class="navbar">
        <div class="brand-logo">
          <a href="">
            <h2>folio</h2>
          </a>
        </div>
        <div class="nav-links">
          <ul class="ul-no-bullets">
            <li><a href="/" class="nav-item">Home</a></li>
            <li><a href="/" class="nav-item" data-open="about">About Me</a></li>
            <li><a href="/" class="nav-item" data-open="contact">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- hero section -->
    <div class="hero hero-bg">
      <div class="container">
        <div class="hero-text">
          <i class="fa fa-code"></i>
          <h2 class="header-large">Code. Eat. Sleep.</h2>
          <p class="sub-header">I create meaningful solutions for your brands and products.
            <br> Give your Customers an experience they will not forget.
          </p>
          <a href="" class="btn btn-primary" data-open="contact">LET'S TALK NOW</a>
        </div>
      </div>
    </div>
  </main>


  <!-- Modals -->

  <div class="full-site-modal page-block" id="about" data-animation="zoomInOut">
    <header class="modal-header">
      <h3>About</h3>
      <i data-close class="fas fa-times"></i>
    </header>
    <div class="modal-body">
      <div class="img-wrapper">
        <img src="assets/img/week 8 image assets/me.png" alt="">
      </div>
      <div class="text-body">
        <h2>Jesse Miller</h2>
        <p>Text 1</p>
        <p>Text 2</p>
        <div class="email">
          <h3>
            Email Me:
          </h3>
          <a href="mailto:jpmllr89@gmail.com">jpmllr89@gmail.com</a>
        </div>
      </div>
    </div>
  </div>

  <div class="full-site-modal page-block" id="contact" data-animation="zoomInOut">
    <header class="modal-header">
      <h3>Contact</h3>
      <i data-close class="fas fa-times"></i>
    </header>
    <div class="modal-body">
      <h2>Get in touch with me!</h2>
      <form action="get">
        <div class="block">
          <div class="subfield">
            <label for="fname">First Name:</label>
            <div class="input-wrapper">
              <input id="fname" type="text" placeholder="First Name">
            </div>
          </div>
          <div class="subfield">
            <label for="lname">Last Name:</label>
            <div class="input-wrapper">
              <input type="text" id="lname" placeholder="Last Name">
            </div>
          </div>
        </div>
        <div class="block">
          <div class="subfield">
            <label for="email">Email:</label>
            <div class="input-wrapper">
              <input type="email" id="email" placeholder="Email">
            </div>
          </div>
        </div>
        <div class="block">
          <div class="subfield">
            <label for="message">Message/Comment:</label>
            <textarea name="" id="message" cols="30" rows="10"></textarea>
          </div>
        </div>
        <div class="block">
          <div class="button-field">
            <button type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
